<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <section>
            <div class="perfumImg">
                <div class="imgDesktop">
                    <img src="img/image-product-desktop.jpg" alt="imagen de perfume" >
                </div>
                <div class="imgMobile">
                    <img src="img/image-product-mobile.jpg" alt="imagen de perfume">
                </div>
            </div>

            <div class="textContainer">
                <h2>
                    PERFUME
                </h2>
                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="prices">
                    <p class="priceGreen">$149.99</p>
                    <p class="priceGrey">$169.99</p>
                </div>
                <div class="button">
                    <img src="img/icon-cart.svg" alt="icono carro">
                    <p>
                        Add to Cart  
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
